name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build and prepare deployment
        run: |
          # Deploy main content to root
          echo "Deploying main branch to root"
          
          # Create beta directory with same content for testing
          mkdir -p beta
          cp index.html beta/
          cp -r css beta/
          cp -r js beta/
          cp rules.html beta/
          cp README.md beta/
          cp beta-info.html beta/
          rm -rf beta/test
          rm -rf beta/*.bat
          rm -rf beta/*.ps1
          
          # Create a version indicator for beta
          echo "<!-- Beta Version -->" > beta/version.html
          echo "<h1>Beta Version - Mobile Optimization</h1>" >> beta/version.html
          echo "<p>This is the beta version with mobile optimizations.</p>" >> beta/version.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
