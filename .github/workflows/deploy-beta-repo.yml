name: Deploy to Beta Repository

on:
  push:
    branches: [ mobile-optimization ]
  workflow_dispatch:

jobs:
  deploy-to-beta-repo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout mobile-optimization branch
      uses: actions/checkout@v4
      with:
        ref: mobile-optimization
        
    - name: Deploy to Beta Repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.BETA_DEPLOY_TOKEN }}
        external_repository: tonyfong/german-bridge-beta
        publish_branch: main
        publish_dir: ./
        keep_files: false
