name: Deploy Beta Version (Simple)

on:
  push:
    branches: [ mobile-optimization ]
  workflow_dispatch:

jobs:
  deploy-beta:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout mobile-optimization branch
      uses: actions/checkout@v4
      with:
        ref: mobile-optimization
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create beta directory structure
      run: |
        mkdir -p beta
        # Copy only necessary files for the beta site
        cp index.html beta/
        cp -r css beta/
        cp -r js beta/
        cp rules.html beta/
        cp README.md beta/
        cp beta-info.html beta/
        # Remove development files
        rm -rf beta/test
        rm -rf beta/*.bat
        rm -rf beta/*.ps1
        rm -rf beta/.git
        rm -rf beta/.github
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/mobile-optimization'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./beta
        destination_dir: beta
        keep_files: true
        force_orphan: true
